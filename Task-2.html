<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <style>
     div{
        width:fit-content;
        border: 1px solid black;
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        
     }
    </style>
    <body>
     <div>
        <h4>Lists can be nested(list inside list):</h4>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black tea</li>
                  <li>Green tea</li>
            </ul>
            <li>Milk</li>
        </ul>
     
     </div>
    </body>
</html>
