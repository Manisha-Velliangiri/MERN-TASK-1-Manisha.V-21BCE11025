<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <script src="main.js"></script>
    </head>
    <body>
    
    <div class="head">
        <h2> Registration Form</h2>
    </div>
    <hr>
    <form class="main" action="index.html" method="POST">

        <h4>Enter Name:</h4>
     <input class="name" type="text" name="" placeholder="First name" value="" id="username">
     <input class="name" type="text" name="" placeholder="Last name" value="">
     <h4>Sex:</h4>
     <h4>Male</h4>
     <input type="radio" name="" placeholder="Sex" value="">
     <h4>Female</h4>
     <input type="radio" name="" placeholder="Sex" value="">
    <h4>Other</h4>
     <input type="radio" name="" placeholder="Enter Username" value="" >
     
     <h4>Date of Birth:</h4>
     <input type="date" name="" placeholder="" value="">
     <h4>Phone number:</h4>
     <input type="text" name="" placeholder="" value="">
     <h4>Email:</h4>
     <input type="email" name="" placeholder="" value="">
     <h4>Address:</h4>
     <input type="text" name="" placeholder="address" value="">
    
     
    </form>
    
    </body>
</html>
